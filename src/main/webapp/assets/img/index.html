<!DOCTYPE html>

				</div>
			</li>
			<div class="blank"></div>
			<li>

				<ul class="Discount">

					</li>
					<li class="clear">
						<h2 class="fl">积分<span style="font-size: .24rem;">(共1280.6积分)</span></h2>
						<p style="position: absolute; right: 1.15rem;">-12.00</p>
						<input class="jf_input" type="checkbox" />

					<li class="clear">
						<h2 class="fl">还需支付</span></h2>
						<p>-0.15</p>
					</li>
				</ul>

			<p>确认买单&nbsp;&nbsp;￥<span>135.00</span></p>
		</div>
