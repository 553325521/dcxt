<!DOCTYPE html>
<html ng-app="tablesApp">
<head>
	<title>智慧云点单</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

	<!-- head -->
	<link rel="stylesheet" href="/dcxt/assets/weui/css/weuix.min.css">
	<!--  <link rel="stylesheet" href="/dcxt/assets/weui/css/weui.css">-->
	<link rel="stylesheet" href="/dcxt/assets/weui/css/weui2.css">
	<link rel="stylesheet" href="/dcxt/assets/weui/css/weui3.css">
	<link rel="stylesheet" href="/dcxt/assets/weui/css/icon.css">
	<link rel="stylesheet"
	href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">

	
	<link rel="stylesheet" type="text/css" href="css/tables_set.css">
	<script src="/dcxt/assets/weui/js/zepto.min.js"></script>
</head>
<body ontouchstart ng-controller="tablesCtrl">
	<header class="page-header">
		<a href="#" class="header-left">
			<i class="back-ico">
			
			</i>
		</a>
		

		<div class="header-title">
			<span class="header-title-span">{{pageTitle}}</span>
		</div>

		<div class="header-right">
			<a href="#" class="zdy-button">添加</a>	

		</div>

	</header>


	<div class="bd">
		<div class="page_bd">
			<div class="weui_cells" >



				<div class="weui_cell slidelefts" ng-repeat="item in tables_area" id="{{item.value}}">

					<div class="weui_cell_bd weui_cell_primary animated" style="transform: translateX(0px);">
					
						<span class="weui_cell">
							<div class="weui_cell_hd">
								{{index + 1}}
							</div>
							<span class="weui_cell_hd weui_cell_primary" style="margin-left: 20px;">
								{{item.name}}（{{item.num}}桌）
							</span>
							<div class="weui_cell_ft {{item.status == 0 ? 'small-red-font' : ''}}">
								{{item.status == 1 ? '已启用' : '已停用'}}
							</div>
						</span>
					</div>



					<div class="slideleft">
						<span class="bg-red f-white dels">删除</span>
                		<span class="switch_stop" style="background:#ccc;color:#fff">{{item.status == 1 ? '停用' : '启用'}}</span>
                		
              		</div>	          
	       
				</div>

			</div>

			<div class="weui_cells">
				<div class="weui_cell">
					<div class="weui_cell_bd" >
						<div dir="rtl">
							<span style="color:#B2B2B2;font-size: 0.1em;" >
							向左边滑动修改或删除，有餐桌的分类不能删除</span>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>

<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="https://cdn.sjedu.cn/js/angular/1.2.0/angular.min.js"></script>
<script type="text/javascript" src="setting.js"></script>
<script type="text/javascript" src="js/slideleft2.js"></script>
<script type="text/javascript" src="js/tables_set.js"></script>

	

</body>
</html>
