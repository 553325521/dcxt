<!DOCTYPE html>
<html ng-app="GoodsShowApp">
  <head>
    <title>常规商品设置</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<!-- head 中 -->
<link rel="stylesheet" href="/dcxt/assets/weui/css/weuix.min.css">
<link rel="stylesheet" href="/dcxt/assets/weui/css/weui.css">
<link rel="stylesheet" href="/dcxt/assets/weui/css/weui2.css">
<link rel="stylesheet" href="/dcxt/assets/weui/css/weui3.css">
<link rel="stylesheet" href="/dcxt/assets/weui/css/icon.css">
<link rel="stylesheet" href="/dcxt/assets/weui/css/other.css">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
<link rel="stylesheet" href="goods_show.css"/>
  <body ontouchstart ng-controller="GoodsShowCtrl" style="background-color:#FFFFFF"> 
   <div class="weui-header">
		<div class="weui-header-left">
			<a class="icon icon-109" style="color: #0D0D0D !important;"></a>
		</div>
		<h1 class="weui-header-title weui-header-self">{{pageTitle}}</h1>
		<div class="weui-header-right" style="top: 0;">
			<div class="button_sp_area">
				<div class="bom-radio" id="attend2">保存</div>
			</div>
		</div>
	</div>
	<div class="weui_cells " style="margin-top:0">
		<div class="weui_cell" ng-repeat="item in goods_list">
			<div class="weui_cell_bd weui_cell_primary">
				<div class="weui_cell_bd type_list_bd" style="width:10%">
					<span>{{item.order}}</span>
				</div>
				<div class="weui_cell_bd type_list_bd" style="width:27%">
					<span>{{item.name}}</span>
				</div>
				<div class="weui_cell_bd type_list_bd" style="width:20%">
					<span>{{item.type}}</span>
				</div>
				<div class="weui_cell_bd type_list_bd">
					<span>{{item.price}}</span>
				</div>
			</div>
		</div>
	</div>
   <!-- body 最后 -->
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script type="text/javascript"
	src="https://cdn.sjedu.cn/js/angular/1.2.0/angular.min.js"></script>
<script type="text/javascript" src="goods_show.js"></script>
<script type="text/javascript" src="/dcxt/assets/weui/js/other.js"></script>
  </body>
</html>
