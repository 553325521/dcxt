
   <div class="weui-header" style="background-color:#FFFFFF">
		<div class="weui-header-left">
			<a class="icon icon-109" style="color: #0D0D0D !important;"></a>
		</div>
		<h1 class="weui-header-title weui-header-self">{{pageTitle}}</h1>
		<div class="weui-header-right" style="top: 0;">
			<div class="button_sp_area">
				<div class="bom-radio" id="attend2">保存</div>
			</div>
		</div>
	</div>
	<div class="weui_cells " style="margin-top:0">
		<div class="weui_cell" ng-repeat="item in goods_list">
			<div class="weui_cell_bd weui_cell_primary">
				<div class="weui_cell_bd " style="width:10%;float:left;margin-left:5%;">
					<span>{{item.order}}</span>
				</div>
				<div class="weui_cell_bd " style="width:27%;float:left;margin-left:5%;">
					<span>{{item.name}}</span>
				</div>
				<div class="weui_cell_bd " style="width:20%;float:left;margin-left:5%;">
					<span>{{item.type}}</span>
				</div>
				<div class="weui_cell_bd " style="float:left;margin-left:5%;">
					<span>{{item.price}}</span>
				</div>
			</div>
		</div>
	</div>
   <!-- body 最后 -->
