
   <div class="weui-header" style="background-color:#FFFFFF">
		<div class="weui-header-left">
			<a class="icon icon-109" style="color: #0D0D0D !important;"  ng-click="toHref('goods')"></a>
		</div>
		<h1 class="weui-header-title weui-header-self">{{pageTitle}}</h1>
		<div class="weui-header-right" style="top: 0;">
			<div class="button_sp_area">
				<div class="bom-radio" id="attend2" style="width:70px;" ng-click="toHref('goods/general_goods_setting')">添加商品</div>
			</div>
		</div>
	</div>
	<div class="weui_cells tablessetting-font-style" style="margin-top:1px;" ng-show="pageShow">
		<div class="weui_cell slidelefts" ng-repeat="item in goods_list">
			<div class="weui_cell_bd weui_cell_primary slideleft_cell_bd animated"  style="display:flex;transform: translateX(0px);" ng-click="toHref('goods/general_goods_setting',item.GOODS_PK)">
				<div class="weui_cell_bd " style="margin-right:10px;">
					<span>{{$index+1}}</span>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<span>{{item.GOODS_NAME}}</span>
				</div>
				<div class="weui_cell_bd tablessetting-small-font" ng-switch="item.GOODS_TYPE"  dir="rtl">
					<span ng-switch-when="1">单品</span>
					<span ng-switch-when="2">常规</span>
					<span ng-switch-when="3">套餐</span>
				</div>
				<div class="weui_cell_bd " style="width: 30%;" ng-switch="item.GOODS_TRUE_PRICE">
					<span ng-switch-when="" style="float:right;">{{item.GOODS_PRICE/100 | number:2}}元/{{item.GOODS_DW}}</span>
					<span ng-switch-default style="float:right;">{{item.GOODS_TRUE_PRICE/100 | number:2}}元/{{item.GOODS_DW}}</span>
				</div>
			</div>
			<div class="slideleft">
	        <span style="background:#ccc;color:#fff" ng-click="toHref('goods/general_goods_setting',item.GOODS_PK)">修改</span>
	        <span class="bg-red f-white dels" id="delete-table-cate" ng-click="tablesDelete(item.GOODS_PK)">删除</span>
       	</div>	
		</div>
	</div>
		
	<div class="weui-loadmore" ng-hide="pageShow">
		<i class="weui-loading"></i>
		<span class="weui-loadmore-tips">正在加载</span>
	</div>
	
   <!-- body 最后 -->
