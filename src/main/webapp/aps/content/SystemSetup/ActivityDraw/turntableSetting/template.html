<style>
	.slidelefts .weui_cell_bd:active{
		background-color:#ececec;
	}
	.slidelefts .weui_cell_bd{
		background-color: inherit;
	}
	.dcxt_active .weui_cells{
		background-color: inherit;
	}
	.border_left:before{
		left:5px;
	}
	.cancelBorder:before{
	width:0;
	}
	.cancelBorderBottom:after{
	width:0;
	}
	.cancelPadding{
		padding:0;
	}
	.tablessetting-font-style .weui_cell_bd .weui_cell_bd {
    padding: 0px 10px;
}
</style>
	<div class="weui-header" style="background-color:#FFFFFF">
		<div href="#" class="weui-header-left" ng-click="toHref('SystemSetup/ActivityDraw')">
			<a class="icon icon-109" ></a>
		</div>
		<h1 class="weui-header-title weui-header-self">{{pageTitle}}</h1>
 		 <div class="weui-header-right" style="top: 0;right:95px">
			<div class="button_sp_area">
				<div class="bom-radio" style="width:80px"  ng-click="toHref('SystemSetup/ActivityDraw/turntableSetting/list')">中奖记录</div>
			</div>
		</div>
		<div class="weui-header-right" style="top: 0;">
			<div class="button_sp_area">
				<div class="bom-radio" id="attend2" ng-click="toHref('SystemSetup/ActivityDraw/turntableSetting/setting')">添加</div>
			</div>
		</div>
	</div>

	<div class="weui_cells tablessetting-font-style" style="margin-top:1px;" ng-show="pageShow">
		<div class="weui_cell slidelefts" ng-repeat="item in turntable_list" >		
			<div class="weui_cell_bd weui_cell_primary slideleft_cell_bd animated" style="transform: translateX(0px);" ng-click="toHref('SystemSetup/ActivityDraw/turntableSetting/setting',item.TURNTABLE_PK)">	
				<div class="weui_cell no-broder cancelPadding">
						<div class="weui_cell_bd" style="margin-right:10px">
							<span ng-bind="$index + 1"></span>
						</div>
						<div class="weui_cell_bd weui_cell_primary">
								<span ng-bind="item.ACTIVITY_NAME"></span>
						</div>
						<div class="weui_cell_bd tablessetting-small-font {{item.TABLES_AREA_STATUS == 0 ? 'tablessetting-red-font' : ''}}"">
								<span class="{{item.IS_USE == '1' ? '':'tablessetting-red-font'}}">{{item.IS_USE == '1' ? '开启':'关闭'}}</span>
						</div>
					</div>
					<div class="weui_cell cancelBorder cancelPadding">
						<div class="weui_cell_bd weui_cell_primary">
								<span style="padding-left:30px;font-size:12px;color:#999">{{TURNTABLE_CYDX}}{{PARTICIPATION_WAY}}</span>
						</div>
					</div>
				</div>
			<!-- </div> -->
				
				
				
			
					
			<div class="slideleft">
	        	<span class="bg-red f-white dels" id="delete-table-cate" ng-click="vipCardDelete(item.TURNTABLE_PK)">删除</span>
       		</div>	      
		</div>
		
		
		<div class="weui_cell no-broder">
			<div class="weui_cell_bd weui_cell_primary">
					<span style="color:#B2B2B2;font-size: 11px;" >
						  欢乐转盘同时只能有一个活动激活状态，开启一个其他自动为关闭状态。</span>
			</div>
		</div>
		
	</div>
	
	<div class="weui-loadmore" ng-hide="pageShow">
		<i class="weui-loading"></i>
		<span class="weui-loadmore-tips">正在加载</span>
	</div>
