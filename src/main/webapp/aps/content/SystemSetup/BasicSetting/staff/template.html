
<div class="weui-header" style="background-color:#FFFFFF">
	<div class="weui-header-left"
		ng-click="toHref('SystemSetup/BasicSetting');">
		<a class="icon icon-109" style="color: #0D0D0D !important;"></a>
	</div>
	<h1 class="weui-header-title weui-header-self">{{pageTitle}}</h1>
	<div class="weui-header-right" style="top: 0;">
		<div class="button_sp_area" style="padding: 12px 0;">
			<div class="bom-radio" id="attend2"
				ng-click="toHref('SystemSetup/BasicSetting/staff/add');">添加</div>
		</div>
	</div>
</div>
<div class="weui_cells weui_cells_form" style="margin-top: 1px;">
	<div class="weui_cell slidelefts weui_cell_primary slide_cell"
		ng-repeat="item in tagList">
		<div class="weui_cell_bd weui_cell_primary slideleft_cell_bd" ng-click="toHref('SystemSetup/BasicSetting/staff/setting', item.FK_USER)">
			<div class="weui_cell_bd list_bd">
				<p>{{item.USER_NAME == undefined ? item.USER_SN :
					item.USER_NAME}}({{item.FK_ROLE | trustRole}})</p>
			</div>
			<div class="weui_cell_bd list_bd">
				<p>{{item.USER_PHONE}}</p>
			</div>
			<div class="weui_cell_bd list_bd">
				<p>{{item.IS_USE == '1' ? '启用' : '禁用'}}</p>
			</div>
		</div>
		<div class="slideleft">
			<span class="bg-red f-white dels" ng-click="removeTag(item)">删除</span>
		</div>
	</div>
</div>
