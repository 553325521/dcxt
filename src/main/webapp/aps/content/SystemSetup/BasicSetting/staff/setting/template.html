
<div class="weui-header" style="background-color:#FFFFFF">
	<div class="weui-header-left"
		ng-click="toHref('SystemSetup/BasicSetting/staff')">
		<a class="icon icon-109" style="color: #0D0D0D !important;"></a>
	</div>
	<h1 class="weui-header-title weui-header-self">{{pageTitle}}</h1>
	<div class="weui-header-right" style="top: 0;">
		<div class="button_sp_area" style="padding: 12px 0;">
			<div class="bom-radio" ng-click="doSave()">保存</div>
		</div>
	</div>
</div>

<div class="weui_cells weui_cells_form" style="margin-top: 0;"
	id="menuAddForm">
	<div class="weui_cell">
		<div class="weui_cell_hd">
			<label class="weui_label label">员工姓名</label>
		</div>
		<div class="weui_cell_bd weui_cell_primary">
			<input class="weui_input label-input" type="text"
				ng-model="form.USER_NAME" required emptyTips="请输入员工姓名"
				notMatchTips="请输入正确员工姓名" pattern="^[\s\S]*.*[^\s][\s\S]*$">
		</div>
	</div>
	<div class="weui_cell">
		<div class="weui_cell_hd">
			<label class="weui_label label">是否启用</label>
		</div>
		<div class="weui_cell_bd weui_cell_primary">
			<div class="weui-form">
				<div class="weui-form-li iblock li-checkbox-self">
					<input class="weui-form-checkbox" name="f2" id="g1" value="1"
						type="radio" ng-model="form.IS_USE"> <label for="g1">
						<i class="weui-icon-radio icon-checkbox-self" style="margin: 0;"></i>
						<div class="weui-form-text label-input" style="margin: 0;">
							<p>启用</p>
						</div>
					</label>
				</div>
				<div class="weui-form-li iblock li-checkbox-self"
					style="margin-left: 10px;">
					<input class="weui-form-checkbox" name="f2" id="g2" value="0"
						type="radio" ng-model="form.IS_USE"> <label for="g2">
						<i class="weui-icon-radio icon-checkbox-self" style="margin: 0;"></i>
						<div class="weui-form-text label-input" style="margin: 0;">
							<p>禁用</p>
						</div>
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="weui_cell">
		<div class="weui_cell_hd">
			<label class="weui_label label">联系电话</label>
		</div>
		<div class="weui_cell_bd weui_cell_primary">
			<input class="weui_input label-input" type="text"
				ng-model="form.USER_PHONE" required emptyTips="请输入联系电话"
				notMatchTips="请输入联系电话" pattern="^[1][3,4,5,7,8][0-9]{9}$">
		</div>
	</div>
	<div class="weui_cell self_select" id="gnxz">
		<div class="weui_cell_hd">
			<label class="weui_label label">员工角色</label>
		</div>
		<div class="weui_cell_bd weui_cell_primary">
			<input class="weui_input label-input" type="text" id="gnxz_select"
				required emptyTips="请选择对应角色">
		</div>
	</div>
	<div class="weui_cell">
		<div class="weui_cell_bd weui_cell_primary">
			<textarea id="textarea" class="weui_textarea" placeholder="请输入员工备注"
				rows="3" required emptyTips="请输入员工备注" ng-model="form.USER_DESC"
				notMatchTips="员工备注长度不可超过50" pattern="^.{0,50}$"></textarea>
			<div class="weui_textarea_counter">
				<span id="count">0</span>/<span id="count_max">50</span>
			</div>
		</div>
	</div>
</div>
