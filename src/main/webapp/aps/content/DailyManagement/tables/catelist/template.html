<style>
	.slidelefts .weui_cell_bd:active{
		background-color:#ececec;
	}
	.slidelefts .weui_cell_bd{
		background-color: inherit;
	}
</style>
	<div class="weui-header" style="background-color:#FFFFFF">
		<div href="#" class="weui-header-left" ng-click="toHref('welcome')">
			<a class="icon icon-109" ></a>
		</div>

		<h1 class="weui-header-title weui-header-self">{{pageTitle}}</h1>
 
		<div class="weui-header-right" style="top: 0;">
			<div class="button_sp_area" style="padding: 12px 0;">
				<div class="bom-radio" id="attend2" ng-click="toHref('DailyManagement/tables/catelist/setting','')">添加</div>
			</div>
		</div>
	</div>

	<div class="weui_cells tablessetting-font-style" style="margin-top:1px;" ng-show="pageShow">
		<div class="weui_cell slidelefts" ng-repeat="item in tables_area_list" >		
			<div class="weui_cell_bd weui_cell_primary slideleft_cell_bd animated" style="display:flex;transform: translateX(0px);" ng-click="toHref('DailyManagement/tables/catelist/tableslist',item.TABLES_AREA_PK)">	
				<div class="weui_cell_bd" style="margin-right:10px;">
					<span>{{$index + 1}}</span>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<span>{{item.TABLES_AREA_NAME}}（{{item.TABLES_AREA_NUM}}{{item.TABLES_AREA_DW}}）</span>
				</div>
				<div class="weui_cell_bd tablessetting-small-font {{item.TABLES_AREA_STATUS == 0 ? 'tablessetting-red-font' : 'tablessetting-gray-font'}}" >
					<span>{{item.TABLES_AREA_STATUS == 1 ? '已启用' : '已停用'}}</span>
				</div>	
			</div>
					
			<div class="slideleft">
	        	<span style="background:#ccc;color:#fff" ng-click="toHref('DailyManagement/tables/catelist/setting',item.TABLES_AREA_PK)">修改</span>
	        	<span class="bg-red f-white dels" id="delete-table-cate" ng-click="tablesDelete(item.TABLES_AREA_PK)">删除</span>
       		</div>	      
		</div>
		
		
		<div class="weui_cell">
			<div class="weui_cell_bd weui_cell_primary" dir="rtl">
					<span style="color:#B2B2B2;font-size: 11px;" >
						向左边滑动修改或删除，有餐桌的分类不能删除</span>
			</div>
		</div>
		
	</div>
	
	<div class="weui-loadmore" ng-hide="pageShow">
		<i class="weui-loading"></i>
		<span class="weui-loadmore-tips">正在加载</span>
	</div>
