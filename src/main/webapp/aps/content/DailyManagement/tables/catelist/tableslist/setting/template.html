
	<div class="weui-header" style="background-color:#FFFFFF">
		<div href="#" class="weui-header-left" ng-click="toHref('DailyManagement/tables/catelist/tableslist')">
			<a class="icon icon-109"></a>
		</div>

		<h1 class="weui-header-title weui-header-self">
			{{pageTitle}}
		</h1>
 
		<div class="weui-header-right" style="top: 0;">
			<div class="button_sp_area" style="padding: 12px 0;">
				<div class="bom-radio" id="attend2" ng-click="doSave()">保存</div>
			</div>
		</div>
	</div>
	

		<div class="weui_cells weui_cells_form" style="margin-top: 0;" ng-show="pageShow" id="form">
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label label tablessetting-label">餐位名称</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input tablessetting-weui_hd_self label-input" type="text"
						placeholder="输入餐位名称" ng-model="form.TABLES_NAME" required emptyTips="请输入餐位名称">
				</div>
				 <i class="weui_icon_warn"></i>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label label tablessetting-label">餐位简称</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input tablessetting-weui_hd_self label-input" type="text"
						placeholder="输入餐位简称（选填，不多于3个字）" ng-model="form.TABLES_SHORT_NAME">
				</div>
				 <i class="weui_icon_warn"></i>
			</div>

			<div class="weui_cell dcxt_active">
				<div class="weui_cell_hd">
					<label class="weui_label label tablessetting-label ">排序序号</label>
				</div>
				<div class="weui-cell_bd weui_cell_primary">
					<input class="weui_input tablessetting-weui_hd_self label-input" id="pxxh_select" type="text" ng-model="form.TABLES_PXXH"
					value="" placeholder="输入排序序号" required  emptyTips="请输入排序序号">
				</div>
				 <i class="weui_icon_warn"></i>
			</div>

				<div class="weui_cell_hd">
					<label class="weui_label label tablessetting-label ">选择区域</label>
				</div>
				<div class="weui-cell_bd weui_cell_primary">
					<input class="weui_input tablessetting-weui_hd_self label-input" id="qy_select" type="text" ng-model="form.TABLES_QY"
					value="">
						
				</div>
			
			</div> -->

			<div class="weui_cell dcxt_active">
				<div class="weui_cell_hd">
					<label class="weui_label label tablessetting-label">是否启用</label>
				</div>
				<div class="weui_cell_bd tablessetting-weui_hd_self weui_cell_primary ">
					<div class="weui-form">
						<div class="weui-form-li iblock li-checkbox-self">
							<input class="weui-form-checkbox" name="f2" id="g1" value="1"
									type="radio" ng-model="form.TABLES_STATUS"> 
							<label for="g1"> 
								<i class="weui-icon-radio icon-checkbox-self"
												style="margin: 0;">
								</i>
								<div class="weui-form-text label-input" style="margin: 0;">
									<p>是</p>
								</div>
							</label>
						</div>
						<div class="weui-form-li iblock li-checkbox-self"
							style="margin-left: 15px;">
							<input class="weui-form-checkbox" name="f2" id="g2" value="0"
								type="radio" ng-model="form.TABLES_STATUS"> 
							<label for="g2"> 
								<i class="weui-icon-radio icon-checkbox-self"
										style="margin: 0;">	
								</i>
								<div class="weui-form-text label-input" style="margin: 0;">
									<p>否</p>
								</div>
							</label>
						</div>
					</div>
				</div>
			</div>




			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label label tablessetting-label">餐位人数</label>
				</div>
				<div class="weui-cell_bd weui_cell_primary">
					<input class="weui_input tablessetting-weui_hd_self label-input" id="rs_select" type="text" ng-model="form.TABLES_NUM"
						placeholder="输入餐位人数" value="" required 
						emptyTips="请输入餐位人数" notMatchTips="请输入正确餐位人数" pattern="^[0-9]*$">
				</div>
				 <i class="weui_icon_warn"></i>
			</div>


			<div class="weui_cell no-broder" style="flex-wrap:wrap;background-color:#F8F8F8;">	
				<div class="weui_cell_hd">
					<label class="weui_label label tablessetting-label">分类备注</label>		
				</div>		
				
			</div>
			
			<div class="weui_cell no-broder">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea style="padding:0 12px;" id="textarea" class="weui_textarea" placeholder="请输入备注（选填）" rows="3" ng-model="form.TABLES_DESC"></textarea>
                    <div class="weui_textarea_counter"><span id="count">{{form.TABLES_DESC.length}}</span>/<span id="count_max">20</span></div>
                </div>
            </div>
			
		</div>

		
		<div class="weui-loadmore" ng-hide="pageShow">
			<i class="weui-loading"></i>
			<span class="weui-loadmore-tips">正在加载</span>
		</div>
