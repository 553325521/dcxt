
	<div class="weui-header" style="background-color:#FFFFFF">
		<div href="#" class="weui-header-left" ng-click="toHref('DailyManagement/tables/catelist','')">
			<a class="icon icon-109"></a>
		</div>

		<h1 class="weui-header-title weui-header-self">{{pageTitle}}</h1>
 
		<div class="weui-header-right" style="top: 0;">
			<div class="button_sp_area" style="padding: 12px 0;">
				<div class="bom-radio" id="attend2" ng-click="doSave()">保存</div>
			</div>
		</div>
	</div>

	
	<div class="weui_cells weui_cells_form"  style="margin-top: 0;" ng-show="pageShow" id="form">
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label label tablessetting-label">分类名称</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input tablessetting-weui_hd_self label-input" type="text"
						placeholder="输入分类名称" ng-model="form.TABLES_AREA_NAME" required emptyTips="请输入分类名称">
				</div>
			</div>

			<div class="weui_cell tablessetting-weui_select dcxt_active">
				<div class="weui_cell_hd">
					<label class="weui_label label tablessetting-label">排序序号</label>
				</div>
				<div class="weui-cell_bd  weui_cell_primary">
					<input class="weui_input tablessetting-weui_hd_self label-input" id="pxxh_select" type="text"
						value="" ng-model="form.TABLES_AREA_PXXH" required>
				</div>
			</div>

			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label label tablessetting-label">单位 (桌)</label>
				</div>
				<div class="weui_cell_bd  weui_cell_primary">
					<input class="weui_input tablessetting-weui_hd_self label-input" id="dw_select" type="text"
						placeholder="输入桌位个数" value="" ng-model="form.TABLES_AREA_NUM" required 
						emptyTips="请输入桌位个数" notMatchTips="请输入正确桌位个数" pattern="^[0-9]*$">
				</div>
			</div>

			<div class="weui_cell dcxt_active">
				<div class="weui_cell_hd">
						<label class="weui_label label tablessetting-label ">是否启用</label>
					</div>
					<div class="weui_cell_bd tablessetting-weui_hd_self weui_cell_primary ">
						<div class="weui-form">
							<div class="weui-form-li iblock li-checkbox-self">
								<input class="weui-form-checkbox" name="f2" id="g1" value="1"
									type="radio" ng-model="form.TABLES_AREA_STATUS"> 
									<label for="g1"> 
										<i class="weui-icon-radio icon-checkbox-self"
												style="margin: 0;">
										</i>
										<div class="weui-form-text label-input" style="margin: 0;">
											<p>是</p>
										</div>
								</label>
							</div>
							<div class="weui-form-li iblock li-checkbox-self"
								style="margin-left: 10px;">
								<input class="weui-form-checkbox" name="f2" id="g2" value="0"
									type="radio" ng-model="form.TABLES_AREA_STATUS"> 
									<label for="g2"> 
										<i class="weui-icon-radio icon-checkbox-self"
											style="margin: 0;">	
										</i>
										<div class="weui-form-text label-input" style="margin: 0;">
											<p>否</p>
										</div>
								</label>
							</div>
						</div>
					</div>
				</div>
	
				<div class="weui_cell" style="flex-wrap:wrap;">	
					<div class="weui_cell_hd">
						<label class="weui_label label weui_cell_primary tablessetting-label">分类备注</label>	
					</div>
				</div>
				
				<div class="weui_cell">
	                <div class="weui_cell_bd weui_cell_primary">
	                    <textarea style="padding:0 12px;" id="textarea" class="weui_textarea" placeholder="请输入备注（选填）" rows="3" ng-model="form.TABLES_AREA_DESC"></textarea>
	                    <div class="weui_textarea_counter"><span id="count">{{form.TABLES_AREA_DESC.length}}</span>/<span id="count_max">20</span></div>
	                </div>
	            </div>
		</div>

		<div class="weui-loadmore" ng-hide="pageShow">
			<i class="weui-loading"></i>
			<span class="weui-loadmore-tips">正在加载</span>
		</div>
