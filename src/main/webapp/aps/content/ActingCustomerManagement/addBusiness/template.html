
	<div class="weui-header"  style="background-color:#FFFFFF">
		<div class="weui-header-left">
			<a class="icon icon-109" style="color: #0D0D0D !important;" ng-click="toHref('ActingCustomerManagement')"></a>
		</div>
		<h1 class="weui-header-title weui-header-self">{{pageTitle}}</h1>
		<div class="weui-header-right" style="top: 0;">
			<div class="button_sp_area" style="padding: 12px 0;">
				<div class="bom-radio" id="attend2" ng-click="doSave()">保存</div>
			</div>
		</div>
	</div>
	<div class="weui_cells " id="SHOPFORM" style="margin-top:0">
		<div class="weui_cell" >
          <div class="weui_cell_hd"><label class="weui_label label tablessetting-label">商铺名称</label></div>
            <div class="weui_cell_bd">
            <input class="weui_input label-input" type="text" ng-model="form.SHOP_NAME"  placeholder="输入商铺名称" required emptyTips="请输入商铺名称" >
          </div>
        </div>
       <!--  <div class="weui_cell" >
          <div class="weui_cell_hd"><label class="weui_label label tablessetting-label">联系人</label></div>
            <div class="weui_cell_bd">
            <input class="weui_input label-input" type="text" ng-model="form.CONTACT"  placeholder="输入联系人" required emptyTips="请输入联系人">
          </div>
        </div> -->
        <div class="weui_cell" >
          <div class="weui_cell_hd"><label class="weui_label label tablessetting-label">联系电话</label></div>
            <div class="weui_cell_bd">
            <input class="weui_input label-input" type="text" ng-model="form.SHOP_TEL"  placeholder="输入联系电话" required emptyTips="请输入联系电话" notMatchTips="请输入正确联系电话" pattern="^[0-9]{5,}$">
          </div>
        </div>
         <div class="weui_cell" >
          <div class="weui_cell_hd"><label class="weui_label label tablessetting-label">商铺类型</label></div>
            <div class="weui_cell_bd" style="width:60px;margin-left:10%">
           		<div class="weui_cell_bd">
				<input class="weui_input label-input" style="border:0" id="fs_select" type="text"
					value="" ng-model="form.SHOP_TYPE_FIRSET">
				</div>
          	</div>
          	<div class="weui_cell_bd">
					<span class="icon icon-74"></span>
			</div>
          	<div class="weui_cell_bd" style="width:30px;margin-left:25%">
           		<div class="weui_cell_bd">
				<input class="weui_input label-input" id="fs_select1" type="text"
					value="" ng-model="form.SHOP_TYPE_SECOND">
				</div>
          	</div>
          	<div class="weui_cell_bd">
					<span class="icon icon-74"></span>
			</div>
        </div>
          <div class="weui_cell tablessetting-weui_select"  >
          <div class="weui_cell_hd"><label class="weui_label label tablessetting-label">商铺区域</label></div>
           <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input label-input" type="text" ng-model="form.SHOP_AREA"  id='ssx'/>
           </div>
        </div>
        <div class="weui_cell" >
          <div class="weui_cell_hd"><label class="weui_label label tablessetting-label">详细地址</label></div>
            <div class="weui_cell_bd">
            <input class="weui_input label-input" type="text" ng-model="form.SHOP_ADDRESS"  placeholder="输入详细地址/门牌号" required emptyTips="请输入详细地址">
          </div>
        </div>
         <div class="weui_cell" >
          <div class="weui_cell_hd"><label class="weui_label label tablessetting-label">版本类型</label></div>
            <div class="weui_cell_bd">
            	<input class="weui_input label-input" id="version_select" type="text" ng-readonly="true"
					value="" ng-model="form.SERVICE_TYPE">
          </div>
        </div>
	</div>
